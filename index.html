    <script>
     const slides = document.querySelector(".slides");
const images = document.querySelectorAll(".slides img");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

let currentIndex = 0;
const totalImages = images.length;

// Fungsi untuk pindah ke slide berikutnya
function nextSlide() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateSlide();
}

// Fungsi untuk pindah ke slide sebelumnya
function prevSlide() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    updateSlide();
}

// Fungsi untuk memperbarui posisi slide
function updateSlide() {
    const offset = -currentIndex * 300; // Geser berdasarkan ukuran gambar
    slides.style.transform = `translateX(${offset}px)`;
}

// Geser otomatis setiap 3 detik
let autoSlide = setInterval(nextSlide, 3000);

// Tombol prev dan next
prevBtn.addEventListener("click", () => {
    clearInterval(autoSlide); // Hentikan geser otomatis saat tombol ditekan
    prevSlide();
    autoSlide = setInterval(nextSlide, 3000); // Restart geser otomatis
});

nextBtn.addEventListener("click", () => {
    clearInterval(autoSlide); // Hentikan geser otomatis saat tombol ditekan
    nextSlide();
    autoSlide = setInterval(nextSlide, 3000); // Restart geser otomatis
});

    </script>
