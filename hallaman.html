    <div class="search-section">
        <div class="container">
            <h1>Pencarian Script </h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Masukkan kata kunci">
                <button id="searchButton">Cari</button>
            </div>
            <div id="display" class="display-area"></div>
        </div>

    <script>
    /* JavaScript (script.js) */
// Fungsi untuk menangani pencarian dan pindah tampilan
const searchAndNavigate = (query, data, displayCallback) => {
    // Lakukan pencarian berdasarkan query
    const searchResults = data.filter(item => item.name.toLowerCase().includes(query.toLowerCase()));

    if (searchResults.length === 0) {
        displayCallback([{ name: "Halaman tidak ditemukan", link: "#" }]);
    } else {
        displayCallback(searchResults);
    }
};

// Contoh data untuk pencarian (dengan nama dan link halaman)
const sampleData = [
    { name: "Radit1ty", link: "radit1ty.html" },
    { name: "script", link: "https://raditya1ty.github.io/radit1tyzto" },
    { name: "Pengaturan", link: "pengaturan.html" },
    { name: "Bantuan", link: "bantuan.html" },
    { name: "Tentang Kami", link: "tentangkami.html" }
];

// Contoh implementasi callback untuk mengganti tampilan
const updateDisplay = (results) => {
    const displayElement = document.getElementById("display");
    displayElement.innerHTML = "<ul>" + results.map(item => `<li><a href="${item.link}">${item.name}</a></li>`).join('') + "</ul>";
};

// Menambahkan event listener untuk pencarian
const searchInput = document.getElementById("searchInput");
const searchButton = document.getElementById("searchButton");

searchButton.addEventListener("click", () => {
    const query = searchInput.value;
    searchAndNavigate(query, sampleData, updateDisplay);
});

    </script>
